[package]
name = "reductstore"

version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

license = "BUSL-1.1"
description = "ReductStore is a time series database designed specifically for storing and managing large amounts of blob data."
homepage = "https://reduct.store"
documentation = "https://reduct.store/docs"
repository = "https://github.com/reductstore/reductstore"

keywords = ["database", "time-series", "blob", "storage", "reductstore"]
categories = ["database-implementations", "command-line-utilities", "database"]
include = ["src/**/*", "Cargo.toml", "Cargo.lock", "build.rs", "README.md", "LICENSE"]

[features]
default = ["web-console"]
web-console = []

[lib]
crate-type = ["lib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reduct-base = { path = "../reduct_base", version = "1.9.4" }
reduct-macros = { path = "../reduct_macros", version = "1.9.4" }

log = "0.4.20"
chrono = { version = "0.4.38", features = ["serde"] }
thread-id = "4.2.1"
zip = "0.6.6"
tempfile = "3.10.0"
hermit-abi = "0.3.6"
hex = "0.4.3"
prost = "0.12.4"
prost-wkt = "0.5.1"
prost-wkt-types = "0.5.1"
rand = "0.8.5"
serde = { version = "1.0.200", features = ["derive"] }
serde_json = "1.0.117"
regex = "1.10.3"
bytes = "1.5.0"
axum = { version = "0.7.4", features = ["default"] }
axum-extra =  { version = "0.9.2", features = ["default", "typed-header"] }
tokio = { version = "1.36.0", features = ["full"] }
tokio-util = "0.7.11"
tokio-stream = "0.1.15"
hyper = { version = "1.3.1", features = ["full"] }
tower = "0.4.13"
futures-util = "0.3.30"
axum-server = { version = "0.6.0", features = ["tls-rustls"] }
mime_guess = "2.0.4"
bytesize = "1.3.0"
async-trait = "0.1.80"
url = { version = "2.5.0", features = ["serde"] }
jsonwebtoken = "9.2.0"
base64 = "0.22.0"
ring = "0.17.8"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls", "stream"] }

[build-dependencies]
prost-build = "0.12.4"
prost-wkt-build = "0.5.1"
reqwest = { version = "0.12.4", default-features = false, features = ["rustls-tls", "blocking"] }
chrono = "0.4.38"

[dev-dependencies]
mockall = "0.12.1"
rstest = "0.19.0"


[package.metadata.docs.rs]
no-default-features = true
