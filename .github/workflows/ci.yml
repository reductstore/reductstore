name: ci
on:
  push:
    branches: [ main, stable ]
    tags:
      - 'v*'
    paths-ignore:
      - docs/**
      - README.md
      - CHANGELOG.md

  pull_request:
    branches: [ main, stable ]
    paths-ignore:
      - docs/**
      - README.md
      - CHANGELOG.md

env:
  REGISTRY_IMAGE: reduct/store
  MINIMAL_RUST_VERSION: 1.75.0

jobs:
  rust_fmt:
    runs-on: ubuntu-latest
    name: Rust Linter
    steps:
      - uses: actions/checkout@v4
      - name: Check code
        run: cargo fmt --all -- --check

  build:
    name: Build Linux Docker image
    runs-on: ubuntu-latest
    needs:
      - rust_fmt
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and export
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: ${{github.repository}}:latest
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: image
          path: /tmp/image.tar

  unit_tests:
    name: Build and Run Unit Tests
    needs:
      - rust_fmt
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/setup-protoc@v3
        with:
          version: '26.x'
          repo-token: ${{ secrets.ACTION_GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.MINIMAL_RUST_VERSION }}

      - name: Install CMake
        run: pip install cmake

      - name: Install rustfmt
        run: rustup component add rustfmt

      - uses: ilammy/setup-nasm@v1

      - name: Run Tests
        run: cargo test --release -p reductstore

      - name: Build binary
        run: cargo build --release -p reductstore

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: reductstore-${{ matrix.os }}
          path: target/release/reductstore${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  coverage:
    name: Generate Code Coverage
    runs-on: ubuntu-latest
    needs:
      - rust_fmt
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup update stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - uses: arduino/setup-protoc@v3
        with:
          version: '26.x'
          repo-token: ${{ secrets.ACTION_GITHUB_TOKEN }}

      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: true

  api_tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs:
      - unit_tests
      - build
    strategy:
      matrix:
        token: [ "", "XXXX" ]
        cert_path: [ "", "/misc/certificate.crt" ]
        license_path: [ "", "/misc/license.lic" ]
        include:
          - cert_path: "/misc/certificate.crt"
            url: https://127.0.0.1:8383
          - cert_path: ""
            url: http://127.0.0.1:8383
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image
          path: /tmp/

      - name: Load image
        run: |
          docker load --input /tmp/image.tar
          docker image ls -a

      - name: Create license
        run: echo '${{secrets.LICENSE_KEY}}' > ./misc/license.lic

      - name: Run Database
        run: docker run --network=host -v ${PWD}/misc:/misc --env RS_API_TOKEN=${{matrix.token}}
          --env RS_CERT_PATH=${{matrix.cert_path}}
          --env RS_LICENSE_PATH=${{matrix.license_path}}
          --env RS_CERT_KEY_PATH=/misc/privateKey.key
          --env RS_CORS_ALLOW_ORIGIN="https://first-allowed-origin.com, https://second-allowed-origin.com"
          -d ${{github.repository}}

      - name: Build API tests
        run: docker build -t api ./integration_tests/api

      - name: Run API tests
        run: docker run --network=host
          --env API_TOKEN=${{matrix.token}}
          --env LICENSE_PATH=${{matrix.license_path}}
          --env STORAGE_URL=${{matrix.url}} api

  migration_test:
    name: Migration Tests
    runs-on: ubuntu-latest
    needs:
      - unit_tests
      - build
    env:
      RS_API_TOKEN: XXXX
    steps:
      - uses: actions/checkout@v4

      - name: Run latest stable ReductStore
        run: |
          docker run --network=host -v ./data:/data --env RS_API_TOKEN=${RS_API_TOKEN} --name latest -d reduct/store:latest
          sleep 5
          docker logs latest

      - name: Upload data
        run: |
          pip install -r ./integration_tests/data_check/requirements.txt
          python3 ./integration_tests/data_check/uploader.py

      - name: Stop latest stable ReductStore
        run: docker stop latest

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image
          path: /tmp/

      - name: Load image
        run: |
          docker load --input /tmp/image.tar
          docker image ls -a

      - name: Run current ReductStore
        run: |
          docker run --network=host -v ./data:/data --env RS_API_TOKEN=${RS_API_TOKEN} --name current -d ${{github.repository}}
          sleep 5
          docker logs current

      - name: Check data after migraion
        run: python3 ./integration_tests/data_check/checker.py

      - name: Print docker logs
        if: always()
        run: docker logs current

      - name: Show replication report
        if: always()
        run: cat ./report.json

  replication_test:
    name: Replication Tests
    runs-on: ubuntu-latest
    needs:
      - build
      - unit_tests
    strategy:
      matrix:
        include:
          # Many small blobs
          - max_blob_size: 1
            entries: 8
            records: 1024
          # Few big blobs (bigger than batch size)
          - max_blob_size: 18
            entries: 2
            records: 128
    env:
      RS_API_TOKEN: XXXX
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image
          path: /tmp/

      - name: Load image
        run: |
          docker load --input /tmp/image.tar
          docker image ls -a

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image
          path: /tmp/

      - name: Run current ReductStore
        run: |
          docker run --network=host -v ./data:/data \
            --env RS_API_TOKEN=${RS_API_TOKEN} \
            --env RS_BUCKET_1_NAME=src \
            --env RS_BUCKET_2_NAME=dest \
            --env RS_REPLICATION_1_NAME=replication \
            --env RS_REPLICATION_1_SRC_BUCKET=src \
            --env RS_REPLICATION_1_DST_BUCKET=dest \
            --env RS_REPLICATION_1_DST_HOST=http://127.0.0.1:8383 \
            --env RS_REPLICATION_1_DST_TOKEN=${RS_API_TOKEN} \
            --name current -d ${{github.repository}}
          sleep 5
          docker logs current

      - name: Upload data
        env:
          BUCKET_NAME: src
          NUMBER_OF_ENTRIES: ${{matrix.entries}}
          NUMBER_OF_RECORDS: ${{matrix.records}}
          MAX_BLOB_SIZE: ${{matrix.max_blob_size}}
        run: |
          pip install -r ./integration_tests/data_check/requirements.txt
          python3 ./integration_tests/data_check/uploader.py
          sleep 10 # Wait for replication

      - name: Check replicated data
        env:
          BUCKET_NAME: dest
        run: python3 ./integration_tests/data_check/checker.py

      - name: Print docker logs
        if: always()
        run: docker logs current

      - name: Show replication report
        if: always()
        run: cat ./report.json

      - name: Show replication status
        if: always()
        run: |
          curl -H "Authorization: Bearer ${RS_API_TOKEN}" http://127.0.0.1:8383/api/v1/replications/replication | jq

  build_snap:
    runs-on: ubuntu-latest
    name: Build snap package
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    needs:
      - rust_fmt
    steps:
      - uses: actions/checkout@v4
      - uses: snapcore/action-build@v1
        id: build-snap
        with:
          snapcraft-args: '--enable-experimental-extensions --verbose'

      # Make sure the snap is installable
      - run: |
          sudo snap install --dangerous ${{ steps.build-snap.outputs.snap }}
      # Do some testing with the snap
      - run: |
          snap services reductstore
      - uses: actions/upload-artifact@v4
        with:
          name: reductstore
          path: "*.snap"

  check_tag:
    runs-on: ubuntu-latest
    name: Check tag
    steps:
      - uses: actions/checkout@v4
      - name: Check tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cargo install cargo-get
          for PKG_NAME in reduct_base reduct_macros reductstore; do
            if [ "v$(cargo get package.version --entry $PKG_NAME/)" != "${GITHUB_REF#refs/*/}" ]; then
              echo "Tag does not match version in $PKG_NAME/Cargo.toml"
              exit 1
            fi
          done

  publish_snap:
    name: Publish snap package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    needs:
      - build_snap
      - api_tests
      - migration_test
      - replication_test
      - check_tag
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: reductstore
          path: .
      - name: Save snap name in environment variable
        run: |
          echo "SNAP_NAME=$(ls *.snap | cut  -f1 | grep ${{matrix.arch}})" >> $GITHUB_ENV
      - uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_LOGIN }}
        with:
          snap: ${{env.SNAP_NAME}}
          release: ${{ startsWith(github.ref, 'refs/tags/') && 'stable' || 'edge'}}

  push_image_dockerhub:
    runs-on: ubuntu-latest
    name: Push to DockerHub Registry
    needs:
      - api_tests
      - migration_test
      - replication_test
      - check_tag
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        platform: [ linux/amd64, linux/arm64 ]
        include:
          - platform: linux/amd64
            cargo_target: x86_64-unknown-linux-gnu
            gcc_compiler: gcc-11
            digest: linux-amd64
          - platform: linux/arm64
            cargo_target: aarch64-unknown-linux-gnu
            gcc_compiler: gcc-aarch64-linux-gnu
            digest: linux-arm64
          - platform: linux/arm/v7
            cargo_target: armv7-unknown-linux-gnueabihf
            gcc_compiler: gcc-arm-linux-gnueabihf
            digest: linux-armv7

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Take build commit
        run: |
          echo "GITHUB_SHA=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Build and push Docker image to GitHub repo
        uses: docker/build-push-action@v4
        id: build
        with:
          context: .
          file: buildx.Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platform }}
          build-args: |
            GIT_COMMIT=${{env.GITHUB_SHA}}
            CARGO_TARGET=${{matrix.cargo_target}}
            GCC_COMPILER=${{matrix.gcc_compiler}}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.digest }}
          path: /tmp/digests/
          if-no-files-found: error
          retention-days: 1

  merge_digests:
    runs-on: ubuntu-latest
    needs:
      - push_image_dockerhub
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          path: /tmp/digests

      - name: Merge digests
        run: |
          mkdir -p /tmp/merged_digests
          find /tmp/digests -type f -print0 | xargs -0 mv -t /tmp/merged_digests
          ls /tmp/merged_digests


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY_IMAGE }}
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/merged_digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}

  update_azure_marketplace:
    runs-on: ubuntu-latest
    name: Update Azure Marketplace
    needs:
      - merge_digests
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Update Azure Marketplace
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            # import standard images
            VERSION=${GITHUB_REF#refs/*/}
            az acr import --name reduct --source docker.io/reduct/store:$VERSION --image reduct/store:$VERSION
            az acr import --name reduct --source docker.io/reduct/store:$VERSION --image reduct/store:latest --force

            # import enterprise images
            az acr import --name reduct --source docker.io/reduct/store:$VERSION --image reduct/store-enterprise:$VERSION
            az acr import --name reduct --source docker.io/reduct/store:$VERSION --image reduct/store-enterprise:latest --force

  publish_crate:
    runs-on: ubuntu-latest
    name: Publish crate
    needs:
      - api_tests
      - migration_test
      - replication_test
      - check_tag # Only publish on tags
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.MINIMAL_RUST_VERSION }}
      - uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
          repo-token: ${{ secrets.ACTION_GITHUB_TOKEN }}
      - name: Login
        run: |
          cargo login ${{ secrets.CRATES_IO_TOKEN }}
      - name: Publish reduct-base
        run: cargo publish -p reduct-base
      - name: Publish reduct-macros
        run: cargo publish -p reduct-macros
      - name: Publish reductstore
        run: cargo publish -p reductstore

  make_release:
    runs-on: ubuntu-latest
    needs:
      - api_tests
      - migration_test
      - replication_test
      - check_tag # Only publish on tags
    name: Make release
    if: ${{ startsWith(github.event.ref, 'refs/tags/v') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: false
          release_name: Release ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
          body: Copy changes from CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: reductstore-ubuntu-latest
          path: /tmp/
      - name: Load Linux image and get binary
        run: |
          cd /tmp
          tar -czvf reductstore.linux-amd64.tar.gz reductstore
      - name: Upload Linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /tmp/reductstore.linux-amd64.tar.gz
          asset_name: reductstore.linux-amd64.tar.gz
          asset_content_type: application/gzip
      - name: Download Macos artifact
        uses: actions/download-artifact@v4
        with:
          name: reductstore-macos-latest
          path: /tmp/
      - name: Archive MacOs binary
        run: |
          cd /tmp
          tar -czvf reductstore.macos-amd64.tar.gz  reductstore
      - name: Upload MacOs artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /tmp/reductstore.macos-amd64.tar.gz
          asset_name: reductstore.macos-amd64.tar.gz
          asset_content_type: application/gzip

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: reductstore-windows-latest
          path: /tmp/
      - name: Archive Windows binary
        run: |
          cd /tmp
          zip -o reductstore.win-amd64.zip  reductstore.exe
      - name: Upload Windows artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /tmp/reductstore.win-amd64.zip
          asset_name: reductstore.win-amd64.zip
          asset_content_type: application/zip
